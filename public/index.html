<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>QUIZ APP</title>
  </head>
  <body>
    <div id="questionDispaly">
    <div class="p-3">

        <div class="bg-light shadow py-2">
            <div class="p-3 fw-bold fs-1"> <span class="QUIZapp">QUIZ APP</span>   <span id="currentQuestionnumber" class="fs-1">3</span>/<span class="fs-1" id="totalQuestionnumber">10</span></div> 
        </div>
        <div class="conatainer p-5">
        <h3 id="displayQuestion" class="text-white"></h3>
        </div>

    </div>
    <div class="container">
        <div id="answerParent" class="row">
        </div>
        <div class="py-3">
          <div class="text-center">
            <button onclick="nextQuestion()" id="nxtbtn" class="btn btn-success">NEXT</button>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none" id="resultDisplay">
      <div class="container p-3 ">
        <div class="bg-success text-white">
<h1>Your Marks is <span id="percentage"></span>%</h1>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
